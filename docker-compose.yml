version: '3.7'

services:
  frontend:
    build: frontend
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_BACKEND_PORT=${BACKEND_PORT}
      - REACT_APP_FRONTEND_PORT=${FRONTEND_PORT}
      - REACT_APP_DEBUG=${DEBUG}
      - REACT_APP_FRONTEND_API_URL=${FRONTEND_API_URL}
    stdin_open: true
    volumes:
      - ./frontend/public:/app/public/
      - ./frontend/src:/app/src/
      - frontend_build:/app/build/
  nginx:
    build: nginx
    environment:
      - BACKEND_PORT=${BACKEND_PORT}
      - BACKEND_NEURAL_PORT=${BACKEND_NEURAL_PORT}
      - FRONTEND_PORT=${FRONTEND_PORT}
      - DEBUG=${DEBUG}
    ports:
      - ${WEB_INTERFACE_PORT}:80
    volumes:
      - ./nginx/templates:/etc/nginx/templates:rw,cached
      - frontend_build:/app/
      - media_volume:/app/media/
    depends_on:
      - db
      - backend
      - frontend
    restart: always
  backend:
    environment:
      - BACKEND_PORT=${BACKEND_PORT}
      - DB_ENGINE=${DJANGO_DB_ENGINE}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DJANGO_DB_HOST}
      - DB_PORT=${DJANGO_DB_PORT}
      - ALLOWED_HOSTS=${DOMAIN}
      - USE_DROPBOX=${DJANGO_USE_DROPBOX}
      - USE_BOOTSTRAP_DB=${DJANGO_USE_BOOTSTRAP_DB}
      - USE_BOOTSTRAP_PRUNE_DB=${DJANGO_USE_BOOTSTRAP_PRUNE_DB}
      - COLLECT_STATIC=${DJANGO_COLLECT_STATIC}
      - PYTHONUNBUFFERED=1
      - DEBUG=${DEBUG}
    build: backend
    volumes:
      - ./backend/:/app/
      - media_volume:/app/media/
  db:
    image: postgres:alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    restart: always

volumes:
  frontend_build:
  postgres_data:
  media_volume:
